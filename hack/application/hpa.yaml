#          kind: Ingress
#          name: main-route
#        metric:
#          name: rps
#        target:
#          averageValue: 20
#          type: AverageValue
    - type: Pods
      pods:
        metric:
          name: rps
        target:
          averageValue: 100
          type: AverageValue
